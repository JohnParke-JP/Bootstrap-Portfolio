<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Card layout demo</title>
  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white">Navbar</a>
    <form class="form-inline">
    </form>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-1">
        <!-- White space-->
      </div>
      <div class="col-md-3">
        <!-- 1st card -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">About Me</h5>
            <!-- <p class="card-text">Very old.</p>
            <p class="card-text">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p> -->
          </div>
          <img class="card-img-bottom" src="ProfilePhoto.gif" alt="Card image cap">
        </div>
      </div>
      <div class="col-md-5">
        <!-- text -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
          magna aliqua. Sollicitudin tempor id eu nisl. Ut aliquam purus sit amet luctus venenatis lectus magna
          fringilla. </p>
      </div>
      <div class="col-md-3">
        <!-- 2nd card -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Sub title.</p>
            <p class="card-text">Some quick example text.</p>
          </div>
          <!-- <img class="card-img-bottom" src="ProfilePhoto.gif" alt="Card image cap"> -->
        </div>        
      </div>
      <div class="col-md-1">
        <!-- White space-->
      </div>
    </div>
  </div>

</body>

</html>
